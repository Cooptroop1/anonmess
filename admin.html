<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonomoose Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #stats, #features {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #qrCode {
      margin-top: 20px;
      text-align: center;
    }
    #qrCode img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Anonomoose Admin Dashboard</h1>
    <div class="input-group">
      <label for="adminSecret">Admin Secret</label>
      <input type="password" id="adminSecret" placeholder="Enter admin secret">
    </div>
    <div class="input-group">
      <label for="totpCode">TOTP Code</label>
      <input type="text" id="totpCode" placeholder="Enter TOTP code from authenticator app">
    </div>
    <button onclick="getStats()">Get Stats</button>
    <button onclick="getFeatures()">Get Features</button>
    <div id="stats"></div>
    <div id="features"></div>
    <div id="qrCode"></div>
  </div>
  <script>
    const ws = new WebSocket('wss://signaling-server-zc6m.onrender.com');
    ws.onopen = () => {
      console.log('WebSocket opened for admin');
      // Fetch TOTP secret QR code
      fetch('/totp-secret')
        .then(response => response.json())
        .then(data => {
          if (data.qrCode) {
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = `<p>Scan this QR code with your authenticator app:</p><img src="${data.qrCode}" alt="TOTP QR Code">`;
          } else {
            console.error('Failed to fetch TOTP QR code:', data.error);
          }
        })
        .catch(error => console.error('Error fetching TOTP secret:', error));
    };
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data);
      if (data.type === 'stats') {
        document.getElementById('stats').innerHTML = `
          <h2>Stats</h2>
          <p>Daily Users: ${data.dailyUsers}</p>
          <p>Daily Connections: ${data.dailyConnections}</p>
          <p>All-Time Users: ${data.allTimeUsers}</p>
          <p>Active Rooms: ${data.activeRooms}</p>
          <p>Total Clients: ${data.totalClients}</p>
        `;
      } else if (data.type === 'features') {
        const featuresDiv = document.getElementById('features');
        featuresDiv.innerHTML = '<h2>Features</h2>';
        Object.keys(data).filter(key => key !== 'type').forEach(key => {
          const button = document.createElement('button');
          button.textContent = `${key}: ${data[key] ? 'Enabled' : 'Disabled'}`;
          button.onclick = () => toggleFeature(key.replace('enable', '').toLowerCase());
          featuresDiv.appendChild(button);
        });
      } else if (data.type === 'feature-toggled') {
        document.getElementById('features').innerHTML = `<p>Feature ${data.feature} set to ${data.enabled ? 'enabled' : 'disabled'}</p>`;
        getFeatures(); // Refresh features
      } else if (data.type === 'error') {
        alert(data.message);
      }
    };
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      alert('WebSocket error occurred.');
    };
    ws.onclose = () => {
      console.log('WebSocket closed');
      alert('WebSocket connection closed.');
    };
    function getStats() {
      const secret = document.getElementById('adminSecret').value;
      const totp = document.getElementById('totpCode').value;
      if (!secret || !totp) {
        alert('Please enter both admin secret and TOTP code.');
        return;
      }
      ws.send(JSON.stringify({ type: 'get-stats', secret, totp }));
    }
    function getFeatures() {
      const secret = document.getElementById('adminSecret').value;
      const totp = document.getElementById('totpCode').value;
      if (!secret || !totp) {
        alert('Please enter both admin secret and TOTP code.');
        return;
      }
      ws.send(JSON.stringify({ type: 'get-features', secret, totp }));
    }
    function toggleFeature(feature) {
      const secret = document.getElementById('adminSecret').value;
      const totp = document.getElementById('totpCode').value;
      if (!secret || !totp) {
        alert('Please enter both admin secret and TOTP code.');
        return;
      }
      ws.send(JSON.stringify({ type: 'toggle-feature', feature, secret, totp }));
    }
  </script>
</body>
</html>
