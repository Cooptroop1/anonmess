<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Codes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f60e.png"/>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #codeList {
            list-style: none;
            padding: 0;
        }
        .code-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        .code-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Codes</h1>
        <ul id="codeList"></ul>
    </div>
    <script>
        const socket = new WebSocket('wss://signaling-server-zc6m.onrender.com');
        const codeList = document.getElementById('codeList');

        socket.onopen = () => {
            console.log('WebSocket opened');
            socket.send(JSON.stringify({ type: 'get-random-codes' }));
        };

        socket.onmessage = (event) => {
            console.log('Received message:', event.data);
            const data = JSON.parse(event.data);
            if (data.type === 'random-codes') {
                codeList.innerHTML = '';
                data.codes.forEach(code => {
                    const li = document.createElement('li');
                    li.className = 'code-item';
                    li.textContent = code;
                    li.onclick = () => {
                        socket.send(JSON.stringify({ type: 'remove-random-code', code }));
                        window.location.href = `https://anonomoose.com/index.html?code=${code}`;
                    };
                    codeList.appendChild(li);
                });
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket closed');
        };
    </script>
</body>
</html>
