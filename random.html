<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonomoose Random Chat</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: https://raw.githubusercontent.com; connect-src 'self' wss://signaling-server-zc6m.onrender.com;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" integrity="sha512-wl80ucx/IUn1AxZwoLdrg/7YHfp2nOkzJ2Hl9fb7ZcJ2bQhURCTV8QydSaLIbOHI4uYPR1UP2xKAKg01lgn65A==" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f60e.png"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        #status {
            color: #4b5563;
            margin-bottom: 1rem;
        }
        #codeList {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .code-item {
            background-color: #10b981;
            color: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .code-item:hover {
            background-color: #059669;
        }
        #noChatsMessage {
            font-weight: bold;
            color: #e53e3e;
            margin: 1rem 0;
        }
        #refreshButton {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            width: 100%;
            max-width: 200px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #refreshButton:hover {
            background-color: #1d4ed8;
        }
        .back-link {
            color: #3b82f6;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }
        /* Mobile styles */
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                max-width: 360px;
            }
            h1 {
                font-size: 1.25rem;
            }
            #status {
                font-size: 0.875rem;
            }
            .code-item {
                font-size: 0.875rem;
                padding: 8px;
            }
            #noChatsMessage {
                font-size: 1rem;
            }
            #refreshButton {
                padding: 0.4rem 0.8rem;
                font-size: 0.875rem;
                max-width: 150px;
            }
            .back-link {
                font-size: 0.875rem;
            }
        }
        /* Desktop styles */
        @media (min-width: 641px) {
            body {
                padding: 20px;
            }
            .container {
                max-width: 600px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #status {
                font-size: 1rem;
            }
            .code-item {
                font-size: 1rem;
                padding: 10px;
            }
            #noChatsMessage {
                font-size: 1.2rem;
            }
            #refreshButton {
                padding: 0.5rem 1rem;
                font-size: 1rem;
                max-width: 200px;
            }
            .back-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-black">
    <div class="container">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 sm:text-3xl">Pick a Random Chat</h1>
        <div id="status" class="text-gray-600 mb-4 sm:text-base" role="status" aria-live="polite">Loading available chats...</div>
        <ul id="codeList" class="mb-4" role="listbox"></ul>
        <button id="refreshButton" class="bg-blue-500 text-white px-4 py-2 rounded w-full max-w-xs mb-4 hover:bg-blue-600 transition-colors sm:px-6 sm:py-3" aria-label="Refresh available chats">Refresh</button>
        <div>
            <a href="https://anonomoose.com/index.html" class="back-link sm:text-base" aria-label="Back to main chat page">Back to Chat</a>
        </div>
    </div>
    <script>
        const socket = new WebSocket('wss://signaling-server-zc6m.onrender.com');
        const codeList = document.getElementById('codeList');
        const statusElement = document.getElementById('status');
        const refreshButton = document.getElementById('refreshButton');

        function fetchRandomCodes() {
            if (socket.readyState === WebSocket.OPEN) {
                statusElement.textContent = 'Loading available chats...';
                socket.send(JSON.stringify({ type: 'get-random-codes' }));
            } else {
                statusElement.textContent = 'Connecting...';
            }
        }

        socket.onopen = () => {
            console.log('Random page WebSocket opened');
            fetchRandomCodes();
        };

        socket.onmessage = (event) => {
            console.log('Received message:', event.data);
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'random-codes') {
                    codeList.innerHTML = '';
                    if (data.codes.length === 0) {
                        statusElement.textContent = 'No available chats.';
                        const noChatsMsg = document.createElement('p');
                        noChatsMsg.id = 'noChatsMessage';
                        noChatsMsg.textContent = 'Try again later or create your own!';
                        codeList.appendChild(noChatsMsg);
                    } else {
                        statusElement.textContent = 'Select a chat to join:';
                        data.codes.forEach(code => {
                            const li = document.createElement('li');
                            li.className = 'code-item';
                            li.textContent = code;
                            li.setAttribute('role', 'option');
                            li.onclick = () => {
                                console.log('Selected code:', code);
                                socket.send(JSON.stringify({ type: 'remove-random-code', code }));
                                window.location.href = `https://anonomoose.com/index.html?code=${code}`;
                            };
                            codeList.appendChild(li);
                        });
                    }
                }
            } catch (error) {
                console.error('Error parsing message:', error);
                statusElement.textContent = 'Error loading chats. Please try again.';
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusElement.textContent = 'Connection error. Please try again.';
        };

        socket.onclose = () => {
            console.log('WebSocket closed');
            statusElement.textContent = 'Disconnected. Reconnecting...';
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };

        refreshButton.onclick = () => {
            fetchRandomCodes();
        };
    </script>
</body>
</html>
