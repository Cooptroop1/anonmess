<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottroo"/>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Anonymous Chat</h1>
    <div id="status" class="text-center mb-4 text-gray-600"></div>
    <div id="codeDisplay" class="text-center mb-4 font-mono text-lg text-gray-800"></div>
    <div id="chatContainer" class="hidden">
      <div id="messages" class="border border-gray-300 p-4 h-64 overflow-y-auto mb-4 rounded bg-white"></div>
      <input id="messageInput" type="text" class="border border-gray-300 p-2 w-full mb-2 rounded" placeholder="Type a message...">
      <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">Send</button>
    </div>
    <div id="connectContainer">
      <input id="codeInput" type="text" class="border border-gray-300 p-2 w-full mb-2 rounded" placeholder="Enter code to connect">
      <button id="connectButton" class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">Connect</button>
    </div>
    <button id="newSessionButton" class="bg-red-500 text-white px-4 py-2 rounded w-full mt-4 hidden hover:bg-red-600">New Session</button>
  </div>
  <script>
    function generateCode() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 16; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
        if (i % 4 === 3 && i < 15) result += '-';
      }
      return result;
    }

    let code = generateCode();
    let isInitiator = false;
    let isConnected = false;
    let hasProcessedAnswer = false;
    let peerConnection;
    let dataChannel;
    let connectionTimeout;
    let retryCount = 0;
    const maxRetries = 1;
    let candidatesQueue = [];

    const statusElement = document.getElementById('status');
    const codeDisplayElement = document.getElementById('codeDisplay');
    codeDisplayElement.textContent = `Your code: ${code}`;
    statusElement.textContent = 'Generating code...';

    const socket = new WebSocket('wss://signaling-server-zc6m.onrender.com');
    console.log('WebSocket created for code:', code);

    socket.onopen = () => {
      console.log('WebSocket opened, sending join for code:', code);
      socket.send(JSON.stringify({ type: 'join', code }));
      statusElement.textContent = 'Waiting for connection...';
    };

    socket.onerror = (error) => {
      statusElement.textContent = 'WebSocket error. Please try again.';
      console.error('WebSocket error:', error);
      clearTimeout(connectionTimeout);
    };

    socket.onclose = () => {
      statusElement.textContent = 'WebSocket closed. Please refresh.';
      console.error('WebSocket closed');
      clearTimeout(connectionTimeout);
    };

    socket.onmessage = (event) => {
      console.log('Received WebSocket message:', event.data);
      try {
        const message = JSON.parse(event.data);
        console.log('Parsed message:', message);
        if (message.type === 'join-notify' && message.code === code && !isInitiator) {
          console.log('Join-notify received, becoming initiator for code:', code);
          isInitiator = true;
          startPeerConnection();
        } else if (message.type === 'offer' && !isInitiator) {
          console.log('Received offer for code:', code);
          handleOffer(message.offer, message.code);
        } else if (message.type === 'answer' && isInitiator) {
          console.log('Received answer for code:', code);
          handleAnswer(message.answer);
        } else if (message.type === 'candidate') {
          console.log('Received ICE candidate for code:', code, message.candidate);
          handleCandidate(message.candidate);
        }
      } catch (error) {
        console.error('Error parsing message:', error);
      }
    };

    function startPeerConnection() {
      console.log('Starting peer connection for code:', code);
      hasProcessedAnswer = false;
      peerConnection = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { 
            urls: ['turn:openrelay.metered.ca:80', 'turn:openrelay.metered.ca:443'], 
            username: 'openrelayproject', 
            credential: 'openrelayproject'
          }
        ],
        iceTransportPolicy: 'all'
      });

      if (isInitiator) {
        dataChannel = peerConnection.createDataChannel('chat');
        dataChannel.onopen = () => {
          isConnected = true;
          statusElement.textContent = 'Connected!';
          console.log('Data channel opened for code:', code);
          document.getElementById('connectContainer').classList.add('hidden');
          document.getElementById('chatContainer').classList.remove('hidden');
          document.getElementById('newSessionButton').classList.remove('hidden');
          clearTimeout(connectionTimeout);
          retryCount = 0;
        };
        dataChannel.onmessage = (event) => {
          console.log('Received message on data channel:', event.data);
          const messages = document.getElementById('messages');
          messages.innerHTML += `<div class="text-gray-600">Them: ${event.data}</div>`;
          messages.scrollTop = messages.scrollHeight;
        };
      }

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate for code:', code, 'Type:', event.candidate.type, event.candidate);
          socket.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, code }));
        }
      };

      let iceTimeout;
      peerConnection.onicegatheringstatechange = () => {
        console.log('ICE gathering state:', peerConnection.iceGatheringState);
        if (peerConnection.iceGatheringState === 'gathering') {
          iceTimeout = setTimeout(() => {
            if (isInitiator && peerConnection.iceGatheringState !== 'complete') {
              console.log('ICE gathering timeout, sending offer for code:', code);
              socket.send(JSON.stringify({ type: 'offer', offer: peerConnection.localDescription, code }));
            }
          }, 3000);
        } else if (peerConnection.iceGatheringState === 'complete' && isInitiator) {
          clearTimeout(iceTimeout);
          console.log('ICE gathering complete, sending offer for code:', code);
          socket.send(JSON.stringify({ type: 'offer', offer: peerConnection.localDescription, code }));
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
          statusElement.textContent = 'Connection failed. Try again.';
          clearTimeout(connectionTimeout);
          clearTimeout(iceTimeout);
          if (retryCount < maxRetries && !isConnected) {
            retryCount++;
            console.log(`Retrying connection attempt ${retryCount} for code: ${code}`);
            startPeerConnection();
          }
        } else if (peerConnection.connectionState === 'connected') {
          console.log('WebRTC connection established for code:', code);
        }
      };

      if (isInitiator) {
        console.log('Creating offer as initiator for code:', code);
        peerConnection.createOffer().then(offer => {
          return peerConnection.setLocalDescription(offer);
        }).catch(error => {
          console.error('Error creating offer:', error);
        });
      }

      connectionTimeout = setTimeout(() => {
        if (!isConnected) {
          statusElement.textContent = 'Connection timed out. Try again.';
          console.log('Connection timed out for code:', code);
          if (peerConnection) {
            peerConnection.close();
          }
          clearTimeout(iceTimeout);
          if (retryCount < maxRetries) {
            retryCount++;
            console.log(`Retrying connection attempt ${retryCount} for code: ${code}`);
            startPeerConnection();
          }
        }
      }, 180000);
    }

    function handleOffer(offer, offerCode) {
      console.log('Handling offer for code:', offerCode);
      peerConnection = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { 
            urls: ['turn:openrelay.metered.ca:80', 'turn:openrelay.metered.ca:443'], 
            username: 'openrelayproject', 
            credential: 'openrelayproject'
          }
        ],
        iceTransportPolicy: 'all'
      });

      peerConnection.ondatachannel = (event) => {
        dataChannel = event.channel;
        dataChannel.onopen = () => {
          isConnected = true;
          statusElement.textContent = 'Connected!';
          console.log('Data channel opened for code:', code);
          document.getElementById('connectContainer').classList.add('hidden');
          document.getElementById('chatContainer').classList.remove('hidden');
          document.getElementById('newSessionButton').classList.remove('hidden');
          clearTimeout(connectionTimeout);
          retryCount = 0;
        };
        dataChannel.onmessage = (event) => {
          console.log('Received message on data channel:', event.data);
          const messages = document.getElementById('messages');
          messages.innerHTML += `<div class="text-gray-600">Them: ${event.data}</div>`;
          messages.scrollTop = messages.scrollHeight;
        };
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate for code:', code, 'Type:', event.candidate.type, event.candidate);
          socket.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, code }));
        }
      };

      let iceTimeout;
      peerConnection.onicegatheringstatechange = () => {
        console.log('ICE gathering state:', peerConnection.iceGatheringState);
        if (peerConnection.iceGatheringState === 'gathering') {
          iceTimeout = setTimeout(() => {
            if (peerConnection.iceGatheringState !== 'complete') {
              console.log('ICE gathering timeout, sending answer for code:', code);
              socket.send(JSON.stringify({ type: 'answer', answer: peerConnection.localDescription, code }));
            }
          }, 3000);
        } else if (peerConnection.iceGatheringState === 'complete') {
          clearTimeout(iceTimeout);
          console.log('ICE gathering complete, sending answer for code:', code);
          socket.send(JSON.stringify({ type: 'answer', answer: peerConnection.localDescription, code }));
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
          statusElement.textContent = 'Connection failed. Try again.';
          clearTimeout(connectionTimeout);
          clearTimeout(iceTimeout);
          if (retryCount < maxRetries && !isConnected) {
            retryCount++;
            console.log(`Retrying connection attempt ${retryCount} for code: ${code}`);
            handleOffer(offer, offerCode);
          }
        } else if (peerConnection.connectionState === 'connected') {
          console.log('WebRTC connection established for code:', code);
        }
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
        console.log('Creating answer for code:', code);
        return peerConnection.createAnswer();
      }).then(answer => {
        return peerConnection.setLocalDescription(answer);
      }).then(() => {
        candidatesQueue.forEach(candidate => {
          console.log('Applying queued ICE candidate for code:', code);
          handleCandidate(candidate);
        });
        candidatesQueue = [];
      }).catch(error => {
        console.error('Error handling offer:', error);
      });

      connectionTimeout = setTimeout(() => {
        if (!isConnected) {
          statusElement.textContent = 'Connection timed out. Try again.';
          console.log('Connection timed out for code:', code);
          if (peerConnection) {
            peerConnection.close();
          }
          clearTimeout(iceTimeout);
          if (retryCount < maxRetries) {
            retryCount++;
            console.log(`Retrying connection attempt ${retryCount} for code: ${code}`);
            handleOffer(offer, offerCode);
          }
        }
      }, 180000);
    }

    function handleAnswer(answer) {
      console.log('Handling answer for code:', code);
      if (hasProcessedAnswer) {
        console.log('Skipping duplicate answer for code:', code);
        return;
      }
      if (peerConnection.signalingState !== 'have-local-offer') {
        console.log('Skipping answer due to invalid signaling state:', peerConnection.signalingState);
        return;
      }
      hasProcessedAnswer = true;
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer)).then(() => {
        console.log('Successfully set remote description for answer');
        candidatesQueue.forEach(candidate => {
          console.log('Applying queued ICE candidate for code:', code);
          handleCandidate(candidate);
        });
        candidatesQueue = [];
      }).catch(error => {
        console.error('Error setting remote description for answer:', error);
      });
    }

    function handleCandidate(candidate) {
      console.log('Handling ICE candidate for code:', code, candidate);
      if (peerConnection && peerConnection.remoteDescription) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate)).then(() => {
          console.log('Successfully added ICE candidate');
        }).catch(error => {
          console.error('Error adding ICE candidate:', error);
        });
      } else {
        console.log('Queuing ICE candidate for code:', code);
        candidatesQueue.push(candidate);
      }
    }

    function sendMessage(message) {
      if (message && isConnected && dataChannel) {
        try {
          console.log('Sending message on data channel:', message);
          dataChannel.send(message);
          const messages = document.getElementById('messages');
          messages.innerHTML += `<div class="text-blue-600">You: ${message}</div>`;
          messages.scrollTop = messages.scrollHeight;
          document.getElementById('messageInput').value = '';
        } catch (error) {
          console.error('Error sending message:', error);
        }
      }
    }

    document.getElementById('connectButton').onclick = () => {
      const inputCode = document.getElementById('codeInput').value;
      if (inputCode && !isConnected) {
        code = inputCode;
        codeDisplayElement.textContent = `Using code: ${code}`;
        statusElement.textContent = 'Connecting...';
        console.log('User B connecting with code:', code);
        socket.send(JSON.stringify({ type: 'join', code }));
      }
    };

    document.getElementById('sendButton').onclick = () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      sendMessage(message);
    };

    document.getElementById('messageInput').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault();
        const message = event.target.value;
        sendMessage(message);
      }
    });

    document.getElementById('newSessionButton').onclick = () => {
      if (peerConnection) {
        peerConnection.close();
        console.log('Closed peer connection for code:', code);
      }
      if (dataChannel) {
        dataChannel.close();
        console.log('Closed data channel for code:', code);
      }
      clearTimeout(connectionTimeout);
      isConnected = false;
      isInitiator = false;
      hasProcessedAnswer = false;
      retryCount = 0;
      code = generateCode();
      candidatesQueue = [];
      codeDisplayElement.textContent = `Your code: ${code}`;
      statusElement.textContent = 'Generating new code...';
      console.log('New session started with code:', code);
      document.getElementById('messages').innerHTML = '';
      document.getElementById('messageInput').value = '';
      document.getElementById('codeInput').value = '';
      document.getElementById('connectContainer').classList.remove('hidden');
      document.getElementById('chatContainer').classList.add('hidden');
      document.getElementById('newSessionButton').classList.add('hidden');
      socket.send(JSON.stringify({ type: 'join', code }));
    };
  </script>
</body>
</html>
